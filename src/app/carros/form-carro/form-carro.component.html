<form [formGroup]="form" (ngSubmit)="salvar()" class=" bg-gray-700 m-auto mt-4 w-3/4 p-8 rounded">
    <div class="flex flex-col">
            <div class="flex flex-col">
                <label for="marca" class=" text-white">Marca do carro</label>
                <input type="text" id="marca" placeholder="Marca do carro" formControlName="marca" class="rounded p-1 text-base">
                <span *ngIf="!form.controls['marca'].valid && form.controls['marca'].touched" class="campo_obrigatorio">
                    Informe a marca do carro!
                </span>
            </div>
            <div class="flex flex-col">
                <label for="modelo" class=" text-white">Modelo do carro</label>
                <input type="text" id="modelo" placeholder="Modelo do carro" formControlName="modelo" class="rounded p-1 text-base">
                <span *ngIf="!form.controls['modelo'].valid && form.controls['modelo'].touched" class="campo_obrigatorio">
                    Informe o modelo do carro!
                </span>
            </div>
            <div class="flex flex-col">
                <label for="ano" class=" text-white">Ano do carro</label>
                <input type="number" id="ano" placeholder="Ano do carro" formControlName="ano" class="rounded p-1 text-base">
                <span *ngIf="!form.controls['ano'].valid && form.controls['ano'].touched" class="campo_obrigatorio">
                    Informe o ano do carro!
                </span>
            </div>
            <div class="flex flex-col">
                <label for="preco" class=" text-white">Preço do carro</label>
                <input type="number" id="preco" placeholder="Preço do carro" formControlName="preco" class="rounded p-1 text-base">
                <span *ngIf="!form.controls['preco'].valid && form.controls['preco'].touched" class="campo_obrigatorio">
                    Informe o preco do carro!
                </span>
            </div>
            <div class="flex flex-col">
                <label for="descricao" class=" text-white">Descrição do carro</label>
                <textarea type="text" id="descricao" placeholder="Descrição do carro" formControlName="descricao" class="rounded p-1 text-base"></textarea>
                <span *ngIf="!form.controls['descricao'].valid && form.controls['descricao'].touched" class="campo_obrigatorio">
                    Informe a descrição do carro!
                </span>
            </div>
            <div class="flex flex-col">
                <label for="url_foto" class=" text-white">Url da foto do carro</label>
                <input type="text" id="url_foto" placeholder="Url da foto do carro" formControlName="url_foto" class="rounded p-1 text-base">
                <span *ngIf="!form.controls['url_foto'].valid && form.controls['url_foto'].touched" class="campo_obrigatorio">
                    Informe url da foto do carro!
                </span>
            </div>       
    </div>

    <div class="mt-4 flex gap-3">
        <button type="submit" class="px-1 py-4 rounded cursor-pointer bg-green-400 hover:opacity-80">Salvar</button>
        <button type="button" (click)="cancelar()" class="px-1 py-4 rounded cursor-pointer bg-red-600 hover:opacity-80">
            Cancelar
        </button>
    </div>
</form>
